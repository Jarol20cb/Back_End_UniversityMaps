<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div style=" text-align: center;">
      <h1 class="big-heading"> Destino m√°s seleccionados</h1>
    </div><br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="pabellonDestino">
        <th mat-header-cell *matHeaderCellDef> Pabellon </th>
        <td mat-cell *matCellDef="let element of contador"> {{element.pabellonDestino}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="aulaDestino">
        <th mat-header-cell *matHeaderCellDef> Destino </th>
        <td mat-cell *matCellDef="let element of contador"> {{element.aulaDestino}} </td>
      </ng-container>

      <ng-container matColumnDef="contadorDestino">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element of contador"> {{element.contadorDestino}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</body>
</html>
